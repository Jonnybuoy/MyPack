{% load static %}
<html>
    <head>
        <title>Shopping list Reminder</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

      <style>

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f1f1f1;
      }

      li{
        float: left;
      }

      li a {
        display: block;
        color: #000;
        text-align: center;
        padding: 8px 16px;
        text-decoration: none;
      }


      li a:hover:not(.active){
        background-color: #4caf9b;
      }

      .active {
        background-color: #4caf9b;
      }
      </style>
    </head>
    <body>
      <div class="page-header">
        <h1>Shopping List Reminder</h1>
        <ul>
            <li><a href="{% url 'list_index' %}">Home</a></li>
            <li style="float:right"><a class="active" href="{% url 'list_add' %}">Add to your list <span class="glyphicon glyphicon-plus"></span></a></li>
          </ul>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
